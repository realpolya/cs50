{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <h1>Add cash</h1>
    <form action="/cash" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="cash" placeholder="Amount of cash" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add cash to account</button>
    </form>
{% endblock %}
