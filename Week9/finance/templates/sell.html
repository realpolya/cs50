{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
<h1>Sell stocks</h1>
<form action="/sell" method="post">
        <label for="sell">Choose a stock to sell: </label>
        <select name="symbol" id="sell">
            {% for stock in symbol %}
            <option>{{ stock.stock }}</option>
            {% endfor %}
        </select>
        <br>
        <br>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Number of shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
