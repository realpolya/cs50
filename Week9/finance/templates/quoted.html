{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Stock symbol</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ symbol }}</td>
                <td>{{ price }}</td>
            </tr>
        </tbody>
    </table>

    <form action="/">
        <button class="btn btn-primary" type="submit">Go back to home page</button>
    </form>
    <br>
    <form action="/quote" method="get">
        <button class="btn btn-primary" type="submit">Go back to quote</button>
    </form>
{% endblock %}
