<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Display buildings in 3D</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }

            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
            }

            .marker {
                background-image: url('https://docs.mapbox.com/help/demos/custom-markers-gl-js/mapbox-icon.png');
                background-size: cover;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                cursor: pointer;
            }
        </style>
    </head>

    <body>

        <div id="map"></div>

        <script>
            const lat = 34.0512948;
            const lng = -118.2575046;

            // creating a geoJSON for the POI
            const geojson = {
                type: 'FeatureCollection',
                features: [{
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: [lng, lat]
                    },
                    properties: {
                        title: 'Project',
                        description: 'Project Location',
                        id: 'special'
                    }
                }]
            };




            mapboxgl.accessToken = 'pk.eyJ1IjoicG9saW5hc3RlcGFub3ZhIiwiYSI6ImNsemJ0cDgzMTA0Y2sybXB6MTQ4N3VjaWwifQ.ShNBoGFxf0azxHI63bDgjg';
            const map = new mapboxgl.Map({
                // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
                style: 'mapbox://styles/mapbox/light-v11',
                center: [lng, lat],
                zoom: 15.5,
                pitch: 25,
                bearing: -17.6,
                container: 'map',
                antialias: true
            });




            map.on('style.load', () => {
                        // Insert the layer beneath any symbol layer.
                const layers = map.getStyle().layers;
                const labelLayerId = layers.find(
                    (layer) => layer.type === 'symbol' && layer.layout['text-field']
                ).id;

                        // The 'building' layer in the Mapbox Streets
                        // vector tileset contains building height data
                        // from OpenStreetMap.
                map.addLayer({
                    'id': 'add-3d-buildings',
                    'source': 'composite',
                    'source-layer': 'building',
                    'filter': ['==', 'extrude', 'true'],
                    'type': 'fill-extrusion',
                    'minzoom': 15,
                    'paint': {
                        'fill-extrusion-color': 'red',

                                    // Use an 'interpolate' expression to
                                    // add a smooth transition effect to
                                    // the buildings as the user zooms in.
                        'fill-extrusion-height': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            15,
                            0,
                            15.05,
                            ['get', 'height']
                        ],
                        'fill-extrusion-base': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            15,
                            0,
                            15.05,
                            ['get', 'min_height']
                        ],
                        'fill-extrusion-opacity': 0.6
                    }
                },
                    labelLayerId
                );

                map.addLayer({
                    'id': 'special',
                    'source': 'composite',
                    'source-layer': 'building',
                    'filter': ['==', 'id', 'special'],
                    'type': 'fill-extrusion',
                    'minzoom': 15,
                    'paint': {
                        'fill-extrusion-color': 'green',
                        'fill-extrusion-opacity': 1
                    }
                },
                labelLayerId
            );

            });

                // Create a marker and add it to the map.
                for (const feature of geojson.features) {
                        // create a HTML element for each feature
                    const el = document.createElement('div');
                    el.className = 'marker';

                        // make a marker for each feature and add to the map
                    new mapboxgl.Marker(el).setLngLat(feature.geometry.coordinates).addTo(map);
                }
        </script>

    </body>

</html>
